<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Character Counter — SmartOnlineTool</title>
  <meta name="description" content="Free online character counter. Count characters, remove spaces, and more. SmartOnlineTool — fast & mobile friendly." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="bg-animated"></div>
  <div class="bg-overlay"></div>

  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">SoT</div>
        <div>
          <div class="site-title">SmartOnlineTool</div>
          <div class="site-tag">Free Daily Online Tools</div>
        </div>
      </div>
      <nav>
        <a class="link" href="index.html">Home</a> · <a class="link" href="word-counter.html">Word Counter</a> · <a class="link" href="remove-spaces.html">Remove Spaces</a>
      </nav>
    </header>

    <section class="card">
      <div class="page-header">
        <h1>Character Counter</h1>
        <p class="meta">Count characters with or without spaces and see reading time estimate.</p>
      </div>

      <textarea id="ctxt" class="textarea" placeholder="Paste your text here..."></textarea>

      <div class="row" style="margin-top:14px;">
        <button class="btn" onclick="charCount()">Count</button>
        <button class="btn" onclick="copyChar()">Copy</button>
        <button class="btn" onclick="clearChar()">Clear</button>
      </div>

      <div id="cresult" class="result-box" style="margin-top:12px;">
        Characters (with spaces): 0 · Characters (no spaces): 0 · Estimated reading time: 0 sec
      </div>
    </section>

  </div>

  <footer class="site-footer">
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy</a>
    <a href="contact.html">Contact</a>
  </footer>

<script src="assets/common.js"></script>
<script>
function charCount(){
  const t = document.getElementById('ctxt').value || '';
  const withSpaces = countChars(t);
  const noSpaces = countChars(t.replace(/\s/g,''));
  const words = countWords(t);
  const readSec = Math.max(1, Math.round(words / 2)); // ~120 wpm => ~2 words/sec
  document.getElementById('cresult').textContent = `Characters (with spaces): ${withSpaces} · Characters (no spaces): ${noSpaces} · Estimated reading time: ${readSec} sec`;
}
function copyChar(){ document.getElementById('ctxt').select(); document.execCommand('copy'); alert('Text copied'); }
function clearChar(){ document.getElementById('ctxt').value=''; charCount(); }
document.getElementById('ctxt').addEventListener('input', charCount);
charCount();
</script>
</body>
</html>
