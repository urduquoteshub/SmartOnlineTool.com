<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Word Counter — SmartOnlineTool</title>
  <meta name="description" content="Free online word counter. Count words, sentences and characters instantly. SmartOnlineTool - fast and mobile friendly." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="bg-animated"></div>
  <div class="bg-overlay"></div>

  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">SoT</div>
        <div>
          <div class="site-title">SmartOnlineTool</div>
          <div class="site-tag">Free Daily Online Tools</div>
        </div>
      </div>
      <nav>
        <a class="link" href="index.html">Home</a> · <a class="link" href="character-counter.html">Character</a> · <a class="link" href="remove-spaces.html">Remove Spaces</a>
      </nav>
    </header>

    <section class="card">
      <div class="page-header">
        <h1>Word Counter</h1>
        <p class="meta">Paste text below and get word, sentence and character counts instantly.</p>
      </div>

      <textarea id="txt" class="textarea" placeholder="Paste your text here..."></textarea>

      <div class="row" style="margin-top:14px;">
        <button class="btn" onclick="wcCount()">Count Now</button>
        <button class="btn" onclick="copyText()">Copy</button>
        <button class="btn" onclick="clearText()">Clear</button>
      </div>

      <div id="result" class="result-box" aria-live="polite" style="margin-top:12px;">
        Words: 0 &nbsp; · &nbsp; Characters (with spaces): 0 &nbsp; · &nbsp; Characters (no spaces): 0 &nbsp; · &nbsp; Sentences: 0
      </div>
    </section>

  </div>

  <footer class="site-footer">
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy</a>
    <a href="contact.html">Contact</a>
  </footer>

<script src="assets/common.js"></script>
<script>
function wcCount(){
  const t = document.getElementById('txt').value || '';
  const words = countWords(t);
  const charsWith = countChars(t);
  const charsNoSpaces = countChars(t.replace(/\s/g,''));
  const sentences = (t.match(/[.!?]+/g) || []).length;
  document.getElementById('result').textContent = `Words: ${words} · Characters (with spaces): ${charsWith} · Characters (no spaces): ${charsNoSpaces} · Sentences: ${sentences}`;
}
function copyText(){
  const t = document.getElementById('txt');
  t.select();
  document.execCommand('copy');
  alert('Text copied to clipboard');
}
function clearText(){
  document.getElementById('txt').value = '';
  wcCount();
}
document.getElementById('txt').addEventListener('input', wcCount);
wcCount();
</script>
</body>
</html>
