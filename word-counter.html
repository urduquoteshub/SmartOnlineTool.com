<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartOnlineTool - Word Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0078ff;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      outline: none;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .stat-box {
      background: #f0f8ff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: #0078ff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: gray;
    }
    footer a {
      color: #0078ff;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word Counter Tool</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

    <div class="stats">
      <div class="stat-box">Words: <span id="wordCount">0</span></div>
      <div class="stat-box">Characters (with spaces): <span id="charCount">0</span></div>
      <div class="stat-box">Characters (no spaces): <span id="charNoSpaceCount">0</span></div>
      <div class="stat-box">Sentences: <span id="sentenceCount">0</span></div>
      <div class="stat-box">Paragraphs: <span id="paragraphCount">0</span></div>
      <div class="stat-box">Reading Time: <span id="readingTime">0 min</span></div>
    </div>
  </div>

  <footer>
    <a href="about.html">About</a> |
    <a href="privacy.html">Privacy</a> |
    <a href="contact.html">Contact</a>
  </footer>

  <script>
    const textInput = document.getElementById("textInput");
    const wordCount = document.getElementById("wordCount");
    const charCount = document.getElementById("charCount");
    const charNoSpaceCount = document.getElementById("charNoSpaceCount");
    const sentenceCount = document.getElementById("sentenceCount");
    const paragraphCount = document.getElementById("paragraphCount");
    const readingTime = document.getElementById("readingTime");

    textInput.addEventListener("input", () => {
      const text = textInput.value.trim();

      const words = text.match(/\b\w+\b/g);
      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
      const paragraphs = text.split(/\n+/).filter(p => p.trim().length > 0);

      const totalWords = words ? words.length : 0;
      const totalChars = text.length;
      const totalCharsNoSpace = text.replace(/\s+/g, "").length;
      const totalSentences = sentences.length;
      const totalParagraphs = paragraphs.length;
      const time = (totalWords / 200).toFixed(2); // ~200 words per minute

      wordCount.textContent = totalWords;
      charCount.textContent = totalChars;
      charNoSpaceCount.textContent = totalCharsNoSpace;
      sentenceCount.textContent = totalSentences;
      paragraphCount.textContent = totalParagraphs;
      readingTime.textContent = `${time} min`;
    });
  </script>
</body>
</html>
