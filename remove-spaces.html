<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Remove Extra Spaces — SmartOnlineTool</title>
  <meta name="description" content="Remove extra spaces and normalize text quickly. SmartOnlineTool — free and fast online text tools." />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="bg-animated"></div>
  <div class="bg-overlay"></div>

  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">SoT</div>
        <div>
          <div class="site-title">SmartOnlineTool</div>
          <div class="site-tag">Free Daily Online Tools</div>
        </div>
      </div>
      <nav>
        <a class="link" href="index.html">Home</a> · <a class="link" href="word-counter.html">Word Counter</a> · <a class="link" href="character-counter.html">Character</a>
      </nav>
    </header>

    <section class="card">
      <div class="page-header">
        <h1>Remove Extra Spaces</h1>
        <p class="meta">Remove extra spaces, tabs, and newlines. Normalize text for copy-paste and submission.</p>
      </div>

      <textarea id="sTxt" class="textarea" placeholder="Paste text with messy spaces..."></textarea>

      <div class="row" style="margin-top:14px;">
        <button class="btn" onclick="doNormalize()">Normalize</button>
        <button class="btn" onclick="copyNorm()">Copy</button>
        <button class="btn" onclick="clearNorm()">Clear</button>
      </div>

      <div id="sResult" class="result-box" style="margin-top:12px;">
        Normalized output will appear here.
      </div>
    </section>

  </div>

  <footer class="site-footer">
    <a href="about.html">About</a>
    <a href="privacy.html">Privacy</a>
    <a href="contact.html">Contact</a>
  </footer>

<script src="assets/common.js"></script>
<script>
function doNormalize(){
  const t = document.getElementById('sTxt').value || '';
  const out = removeExtraSpaces(t);
  document.getElementById('sResult').textContent = out || '—';
  document.getElementById('sTxt').value = out;
}
function copyNorm(){ document.getElementById('sTxt').select(); document.execCommand('copy'); alert('Normalized text copied'); }
function clearNorm(){ document.getElementById('sTxt').value=''; document.getElementById('sResult').textContent='Normalized output will appear here.'; }
</script>
</body>
</html>
